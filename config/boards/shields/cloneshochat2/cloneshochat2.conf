# Uncomment the following lines to enable RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to turn on logging, and set ZMK logging to debug output
# CONFIG_ZMK_USB_LOGGING=y

# CONFIG_ZMK_STUDIO=y
# CONFIG_ZMK_USB=y


CONFIG_ZMK_RGB_UNDERGLOW_BREATHE=n
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_NONE=n

CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_ENABLE_INIT_ON_BOOT=y
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_BRIGHTNESS=100
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_STATIC=y
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_0=0x00FF00  # GREEN
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_1=0xFF0000  # RED
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_2=0xFFFF00  # YELLOW
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_3=0x0000FF  # BLUE
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_4=0xFF8000  # ORANGE
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_COUNT=5